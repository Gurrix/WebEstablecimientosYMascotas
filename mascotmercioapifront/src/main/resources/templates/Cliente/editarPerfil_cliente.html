<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head th:replace="~{layouts/head :: head}"> </head>

  <body>
    <div th:replace="~{layouts/navBar_Cliente :: navBar_Cliente}"></div>

    <main id="main">
      <!-- ======= Breadcrumbs ======= -->
      <div class="breadcrumbs">
        <div
          class="page-header d-flex align-items-center"
          style="background-image: url('assets/img/mascotas/registrarse.png')"
        >
          <div class="container position-relative">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-6 text-center">
                <h2>Editar Perfil</h2>
              </div>
            </div>
          </div>
        </div>
        <nav>
          <div class="container">
            <ol>
              <li><a href="index_Cliente">Inicio</a></li>
              <li>Editar Perfil</li>
            </ol>
          </div>
        </nav>
      </div>
      <!-- End Breadcrumbs -->

      <!-- ======= Get a Quote Section ======= -->
      <section id="ini-sesion" class="ini-sesion">
        <div class="container" data-aos="fade-up">
          <div class="row g-0">
            <div
              class="col-lg-5 quote-bg"
              style="background-image: url(assets/img/mascotas/fondo-formulario-registro.png)"
            ></div>
            <div class="col-lg-7">
              <form
                th:action="@{/editarPerfil_Cliente}"
                th:object="${usuario}"
                method="post"
                enctype="multipart/form-data"
                class="formulario-form"
              >
                <h3>Editar Perfil</h3>
                <p>Completa el formulario con tus datos personales actualizados.</p>
                <div class="row gy-4">
                  <div class="col-md-6">
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      placeholder="Nombre completo"
                      required
                      th:value="${usuario.nombreCompleto}"
                      th:field="*{nombreCompleto}"
                    />
                  </div>

                  <div class="col-md-6">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      th:field="*{email}"
                      placeholder="Correo electrónico"
                      required
                      th:value="${usuario.email}"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      name="phone"
                      th:field="*{telefono}"
                      placeholder="Teléfono"
                      required
                      th:value="${usuario.telefono}"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      name="city"
                      class="form-control"
                      th:field="*{ciudad}"
                      placeholder="Ciudad"
                      required
                      th:value="${usuario.ciudad}"
                    />
                  </div>
                  <div class="col-md-12">
                    <select class="form-select" name="user_type" th:field="*{rol}" required>
                      <option value="" disabled>Selecciona tu tipo de usuario</option>
                      <option value="CLIENTE" th:selected="${usuario.rol == 'cliente'}">Cliente</option>
                      <option value="DUEÑO" th:selected="${usuario.rol == 'dueño_local'}">
                        Dueño de local
                      </option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <label class="form-label">Subir foto de perfil</label>
                    <input
                      type="file"
                      name="imagenPerfil"
                      class="form-control form-control-lg"
                      accept="image/*"
                      style="width: 100%"
                    />
                  </div>
                  <div class="col-md-12">
                    <textarea
                      class="form-control"
                      th:field="*{descripcion}"
                      name="message"
                      rows="6"
                      placeholder="Descripción del usuario"
                    >
                    </textarea>
                  </div>
                  <div class="col-md-12 text-center">
                    <div class="loading">Cargando</div>
                    <div class="error-message"></div>
                    <div class="sent-message">
                      Tu solicitud de edicion ha sido enviada exitosamente. ¡Gracias por unirte a
                      Mascotmercio!
                    </div>
                    <button type="submit">Confirmar</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- End Quote Form -->
          </div>
        </div>
      </section>
      <!-- End Get a Quote Section -->
    </main>
    <!-- End #main -->

    <div th:replace="~{layouts/footer :: footer}"></div>
    <div th:replace="~{layouts/scripts :: scripts}"></div>
  </body>
</html>
