<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head th:replace="~{layouts/head :: head}"> </head>
  <body>
    <div th:replace="~{layouts/navBarFija_Cliente :: navBarFija_Cliente}"></div>
    <main id="main" class="main-page">
      <section class="news-single nav-arrow-b" th:fragment="valorEstablecimiento_Cliente">
        <div class="container">
          <div class="row">
            <div class="col-md-10 offset-md-1 col-lg-10 offset-lg-1">
              <div class="form-comments">
                <div class="title-box-d">
                  <h3 class="title-d">Deja tu valoración</h3>
                </div>
                <div id="contact" class="contact">
                  <form
                    th:action="@{/valorarEstablecimiento}"
                    th:object="${valoracion}"
                    method="post"
                    role="form"
                    class="formulario-form"
                  >
                    <input type="hidden" name="id" th:value="${id}" />
                    <div class="form-group mt-3">
                      <label for="titulo">Título de la valoración:</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{titulo}"
                        id="titulo"
                        placeholder="Título de la valoración"
                        required
                      />
                    </div>
                    <div class="form-group mt-3">
                      <label for="comentario">Comentario de la valoración:</label>
                      <textarea
                        class="form-control"
                        th:field="*{comentario}"
                        rows="5"
                        placeholder="Comentario de la valoración"
                        required
                      ></textarea>
                    </div>
                    <div class="form-group mt-3">
                      <label for="rating">Puntuación del establecimiento:</label>
                      <br />
                      <br />
                      <div class="rating">
                        <input
                          type="radio"
                          th:field="*{puntuacion}"
                          id="star5"
                          name="rating"
                          value="5"
                          required
                        />
                        <label for="star5" title="5 stars">5 </label>
                        <input
                          type="radio"
                          th:field="*{puntuacion}"
                          id="star4.5"
                          name="rating"
                          value="4.5"
                          required
                        />
                        <label for="star4.5" title="4.5 stars">4.5 </label>
                        <input
                          type="radio"
                          th:field="*{puntuacion}"
                          id="star4"
                          name="rating"
                          value="4"
                          required
                        />
                        <label for="star4" title="4 stars">4 </label>
                        <input
                          type="radio"
                          th:field="*{puntuacion}"
                          id="star3.5"
                          name="rating"
                          value="3.5"
                          required
                        />
                        <label for="star3.5" title="3.5 stars">3.5 </label>
                        <input
                          type="radio"
                          th:field="*{puntuacion}"
                          id="star3"
                          name="rating"
                          value="3"
                          required
                        />
                        <label for="star3" title="3 stars">3 </label>
                        <input
                          type="radio"
                          th:field="*{puntuacion}"
                          id="star2.5"
                          name="rating"
                          value="2.5"
                          required
                        />
                        <label for="star2.5" title="2.5 stars">2.5 </label>
                        <input
                          type="radio"
                          th:field="*{puntuacion}"
                          id="star2"
                          name="rating"
                          value="2"
                          required
                        />
                        <label for="star2" title="2 stars">2 </label>
                        <input
                          type="radio"
                          th:field="*{puntuacion}"
                          id="star1.5"
                          name="rating"
                          value="1.5"
                          required
                        />
                        <label for="star1.5" title="1.5 stars">1.5 </label>
                        <input
                          type="radio"
                          th:field="*{puntuacion}"
                          id="star1"
                          name="rating"
                          value="1"
                          required
                        />
                        <label for="star1" title="1 stars">1 </label>
                        <input
                          type="radio"
                          th:field="*{puntuacion}"
                          id="star0.5"
                          name="rating"
                          value="0.5"
                          required
                        />
                        <label for="star0.5" title="0.5 stars">0.5 </label>
                        <input
                          type="radio"
                          th:field="*{puntuacion}"
                          id="star0"
                          name="rating"
                          value="0"
                          required
                        />
                        <label for="star0" title="0 stars">0 </label>
                      </div>
                    </div>

                    <div class="my-3">
                      <div class="loading">Cargando</div>
                      <div class="error-message"></div>
                      <div class="sent-message">¡Tu valoración ha sido enviada. Gracias!</div>
                    </div>
                    <div class="text-center"><button type="submit">Enviar valoración</button></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div th:replace="~{layouts/footer :: footer}"></div>
    <div th:replace="~{layouts/scripts :: scripts}"></div>
  </body>
</html>
